{% extends 'base.html' %}

{% block content %}
<h2>All Patients</h2>

<table border="1" style="background-color: white; width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th>Name</th>
            <th>Symptoms</th>
            <th>Predicted Disease</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.symptoms }}</td>
            <td>{{ patient.predicted_disease }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No patients available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
